<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Anita üê•</title>

<style>
body{
  margin:0;
  font-family:Arial;
  background:linear-gradient(135deg,#ff9a9e,#fad0c4);
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  overflow:hidden;
  color:white;
  text-align:center;
  padding:20px;
}

.container{
  max-width:700px;
}

button{
  padding:12px 25px;
  font-size:18px;
  border:none;
  border-radius:10px;
  margin-top:20px;
  cursor:pointer;
  transition:0.3s;
}

.next{
  background:white;
  color:#ff4d6d;
}

.yes{background:#4CAF50;color:white;}
.no{background:#f44336;color:white;}

.heart{
  position:absolute;
  font-size:30px;
  animation:float 4s linear infinite;
}

@keyframes float{
  0%{transform:translateY(0);opacity:1;}
  100%{transform:translateY(-800px);opacity:0;}
}
</style>
</head>

<body>

<div class="container" id="app"></div>

<script>

const texts = [

`Sometimes you don‚Äôt realize you‚Äôre searching for someone‚Ä¶
until you finally find them and understand why no one else ever felt right.`,

`Loving you isn‚Äôt just a feeling‚Ä¶
it‚Äôs a calmness I feel even in the way I breathe when you‚Äôre near.`,

`You are not just someone in my life‚Ä¶
you are the place my heart returns to when everything feels heavy.`,

`Being with you feels like the world slows down‚Ä¶
like everything quietly falls into the right place.`,

`We might not be perfect‚Ä¶
but together, everything feels more complete.`,

`You made me realize happiness isn‚Äôt always something big‚Ä¶
sometimes it‚Äôs simply having one person beside you.`,

`When I hold your hand, it feels like there is no road I wouldn‚Äôt walk with you.`,

`If someone asked me where the safest place in the world is‚Ä¶
I would say wherever you are.`,

`I can‚Äôt predict the future‚Ä¶
but I know I want to experience whatever comes next with you.`,

`And one thing I know for sure‚Ä¶
loving you has been one of the realest feelings I have ever known ‚ù§Ô∏è`
];

let index = 0;
const app = document.getElementById("app");

function showText(){
  app.innerHTML = `
    <h2>${texts[index]}</h2>
    <button class="next" onclick="nextText()">Next ‚ù§Ô∏è</button>
  `;
}

function nextText(){
  index++;
  if(index < texts.length){
    showText();
  }else{
    showValentine();
  }
}

function showValentine(){
  app.innerHTML = `
    <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
    <button class="yes" id="yesBtn">Yes</button>
    <button class="no" id="noBtn">No</button>
  `;

  let yesSize = 1;
  let noSize = 1;

  document.getElementById("noBtn").onclick = ()=>{
    yesSize += 0.2;
    noSize -= 0.2;
    document.getElementById("yesBtn").style.transform=`scale(${yesSize})`;
    document.getElementById("noBtn").style.transform=`scale(${noSize})`;
    if(noSize<=0.2){
      document.getElementById("noBtn").style.display="none";
    }
  }

  document.getElementById("yesBtn").onclick = showApology;
}

function showApology(){
  app.innerHTML = `
    <h2>
      I need to tell you something‚Ä¶ ‚ù§Ô∏è<br><br>
      I used inspiration from another project to create this Valentine surprise.<br>
      I hope you forgive me‚Ä¶ I only wanted to make you smile.
    </h2>
    <button class="yes" id="forgive">Forgive Me ‚ù§Ô∏è</button>
    <button class="no" id="notForgive">Don't Forgive</button>
  `;

  let fSize=1;
  let nfSize=1;

  document.getElementById("notForgive").onclick = ()=>{
    fSize +=0.2;
    nfSize -=0.2;
    document.getElementById("forgive").style.transform=`scale(${fSize})`;
    document.getElementById("notForgive").style.transform=`scale(${nfSize})`;
    if(nfSize<=0.2){
      document.getElementById("notForgive").style.display="none";
    }
  }

  document.getElementById("forgive").onclick = finalMessage;
}

function finalMessage(){
  app.innerHTML = `<h1>Anita‚Ä¶ I love you ‚ù§Ô∏è</h1>`;
  createHearts();
}

function createHearts(){
  setInterval(()=>{
    let heart=document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML="‚ù§Ô∏è";
    heart.style.left=Math.random()*window.innerWidth+"px";
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),4000);
  },300);
}

showText();

</script>

</body>
</html>
